<div class="space-y-6">
    <!-- Header Section -->
    <div class="glass p-6 rounded-2xl border border-blue-200 shadow-xl">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-slate-600 to-slate-700 flex items-center justify-center text-white">
                <i class="fa-solid fa-gear text-xl"></i>
            </div>
            <div>
                <h3 class="text-lg font-bold">Налаштування профілю</h3>
                <p class="text-xs text-slate-500">Персональна інформація</p>
            </div>
        </div>

        <form id="settingsForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Ім'я</label>
                <input type="text" id="settingsName" placeholder="Ваше ім'я" class="w-full p-3 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Номер телефону</label>
                <input type="tel" id="settingsPhone" placeholder="+380..." class="w-full p-3 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Email</label>
                <input type="email" id="settingsEmail" placeholder="example@mail.com" class="w-full p-3 rounded-2xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <div class="flex gap-3 pt-2">
                <button type="submit" id="saveSettingsBtn" class="flex-1 py-3 rounded-2xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-save mr-2"></i>Зберегти
                </button>
            </div>
        </form>
    </div>

    <!-- Info Section -->
    <div class="glass p-6 rounded-2xl border border-slate-200 shadow-sm">
        <div class="flex items-start gap-3 text-sm text-slate-600">
            <i class="fa-solid fa-info-circle text-blue-500 mt-0.5"></i>
            <div>
                <p class="font-semibold mb-1">Ці дані зберігаються в базі даних</p>
                <p class="text-xs">Інформація використовується для вашого профілю та може бути використана в майбутніх функціях.</p>
            </div>
        </div>
    </div>
</div>
